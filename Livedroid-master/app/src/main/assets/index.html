<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>MJPEG Streaming Player</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!--    <script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
    <script src="js/diff-cam-engine.js"></script>-->
    <script src="js/mjpeg.js"></script>
    <script src="js/camGenerator.js"></script>
    <script src="js/streaming.js"></script>
    <script src="js/logGenerator.js"></script>
    <script src="js/lastFrameCaptured.js"></script>
    <script src="js/drag-arrange.js"></script>
    <script src="js/reachable.js"></script>
  </head>
  <body>
    <div class="cabecera">
      <title> Welcome to the LiveStreaming Server </title>
    </div>
    <div class="middleSection">
      <div class="logContainer middleblock">
        <div id="log"></div>
        <button class="logCleaner button" onclick="logClean()">Clear</button>
      </div>
      <div class="lastFrameContainer middleblock">
        <canvas id="canvasDisplayer"></canvas>
      </div>
      <div class="driveContainer middleblock"><button onclick="reachable()">Try</button></div>
      <button onclick="camFieldGenerator()" id="addCamera" data-camera="0">+</button>
    </div>
    <div class="row">
      <div class="wrapper">
        <video id="video" autoplay></video>
        <div class="motion-box"></div>
      </div>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
    <script src="http://192.168.1.162:8081/js/diff-cam-engine.js"></script>
    <script src="http://192.168.1.162:8081/js/diffMotionDetection.js"></script>
  </body>
</html>
